server:
  port: 0
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      show-sql: true
      format-sql: true
      hibernate:
        diaclet: org.hibernate.diaclet.H2Diaclet
    database: h2

